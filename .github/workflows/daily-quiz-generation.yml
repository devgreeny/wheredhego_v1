name: Daily Quiz Generation

on:
  schedule:
    # Run at 4:00 AM UTC (11 PM EST / 12 AM EDT)
    - cron: '0 4 * * *'
  workflow_dispatch:  # Allow manual trigger

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  generate-quizzes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nba_api pandas requests beautifulsoup4 lxml anthropic
      
      - name: Generate NBA Quiz
        run: |
          python scripts/auto_generate_quiz.py --game nba --count 1
        continue-on-error: true
      
      - name: Generate NFL Quiz
        run: |
          python scripts/auto_generate_quiz.py --game nfl --count 1
        continue-on-error: true
      
      - name: Rotate daily quizzes
        run: |
          python scripts/update_games.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add quizzes/
          git diff --staged --quiet || git commit -m "ðŸŽ® Daily quiz update - $(date +'%Y-%m-%d')"
          git push
